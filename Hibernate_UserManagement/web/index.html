<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: lightblue;
}


</style>
</head>
<body>

    <form action="http://localhost:8080/UserManagement/Register" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br>
    <label for="psw"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="nam" id="psw" required>
    <br>
    <label for="psw"><b>Contact Number</b></label>
    <input type="number" placeholder="Enter Contact Number" name="cnum" id="psw" required>
    <br>
    <label for="psw"><b>Select Gender</b></label>
    Male:<input type="radio"  name="cgen" value="M" id="psw" required>
    FeMale:<input type="radio"  name="cgen" value="F" id="psw" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="login.jsp">Log in</a>.</p>
  </div>
</form>

</body>
</html>
